<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="<%=require('./image/mesto.svg')%>" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="#" alt="аватарка">
            <button class="profile__avatar-button" type="button"></button>
            <div class="profile__user">
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__edit-button" aria-label="открыть попап"></button>
                </div>
                <p class="profile__job"></p>
            </div>
            <button type="button" class="profile__add-button" aria-label="добавить"></button>
        </section>
        <section class="container">
            <ul class="container__content-list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title" lang="en">&copy; Mesto Russia 2023</p>
    </footer>
    <div class="popup popup_type_user-info">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close"></button>
            <form class="popup__form" method="post" novalidate>
                <fieldset class="popup__fieldset">
                    <div class="popup__input-container">
                        <input id="name" type="text" class="popup__input popup__input_type_name" name="name"
                            placeholder="Введите ваше имя" required minlength="2" maxlength="40" autocomplete="off">
                        <span id="error-name" class="popup__error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input id="job" type="text" class="popup__input popup__input_type_job" name="job"
                            placeholder="Введите ваш род занятий" required minlength="2" maxlength="200" autocomplete="off">
                        <span id="error-job" class="popup__error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__form-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-img">
        <div class="popup__container">
            <h2 class="popup__title">Новое Место</h2>
            <button type="button" class="popup__close"></button>
            <form class="popup__form" method="post" novalidate>
                <fieldset class="popup__fieldset">
                    <div class="popup__input-container">
                        <input id="place" type="text" class="popup__input popup__input_type_title" name="name"
                            placeholder="Название" required minlength="1" maxlength="30" autocomplete="off">
                        <span id="error-place" class="popup__error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input id="link" type="url" class="popup__input popup__input_type_link-img" name="link"
                            placeholder="Ссылка на картинку" required autocomplete="off">
                        <span id="error-link" class="popup__error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__form-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_background-dark popup_open-img">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <img class="popup__img">
            <h2 class="popup__title-img"></h2>
        </div>
    </div>
    <section class="popup popup_type_change-avatar">
        <div class="popup__container">
        <button type="button" class="popup__close"></button>    
        <form class="popup__form" name="change-avatar-container" method="post" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__fieldset">
                <div class="popup__input-container">
                    <input id ="avatar" type="url" class="popup__input popup__input_avatar-name" autocomplete="off" required name="avatar" placeholder="Ссылка на аватар">
                </div>
            </fieldset>
            <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
    </div>
    </section>
    <section class="popup popup_type_delete-confirmed">
        <div class="popup__container popup__container_type_delete-confirmed">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2>
            <button type="submit" class="popup__form-button popup__input-button_type_confirmation">Да</button>
        </div>
    </section>
    <template class="template-img">
        <li class="container__content">
            <img class="container__img" src="/" alt="">
            <div class="container__info">
                <h2 class="container__title"></h2>
                <div class="container__like-bar">
                    <button type="button" class="container__link "><img class="container__like-img" src="<%=require('./image/serdechko.svg')%>" alt="Лайк"></button>
                    <p class="container__like-box"></p>
                </div>
            </div>
            <button type="button" class="container__delete-button"><img class="container__delete-button-img"
                    alt="кнопка удаления" src="<%=require('./image/yrna.svg')%>"></button>
        </li>
    </template>
</body>

</html>
