<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="./image/mesto.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/avatar.png" alt="аватарка">
            <div class="profile__user">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="открыть попап"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="добавить"></button>
        </section>
        <section class="container">
            <ul class="container__content-list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title" lang="en">&copy; Mesto Russia 2023</p>
    </footer>
    <div class="popup popup_type_user-info">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close"></button>
            <form class="popup__form" method="post" novalidate>
                <fieldset class="popup__fieldset">
                    <div class="popup__input-container">
                        <input id="name" type="text" class="popup__input popup__input_type_name" name="name"
                            placeholder="Введите ваше имя" required minlength="2" maxlength="40" autocomplete="off">
                        <span id="error-name" class="popup__error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input id="job" type="text" class="popup__input popup__input_type_job" name="job"
                            placeholder="Введите ваш род занятий" required minlength="2" maxlength="200" autocomplete="off">
                        <span id="error-job" class="popup__error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__form-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-img">
        <div class="popup__container">
            <h2 class="popup__title">Новое Место</h2>
            <button type="button" class="popup__close"></button>
            <form class="popup__form" method="post" novalidate>
                <fieldset class="popup__fieldset">
                    <div class="popup__input-container">
                        <input id="place" type="text" class="popup__input popup__input_type_title" name="title"
                            placeholder="Название" required minlength="1" maxlength="30" autocomplete="off">
                        <span id="error-place" class="popup__error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input id="link" type="url" class="popup__input popup__input_type_link-img" name="link-img"
                            placeholder="Ссылка на картинку" required autocomplete="off">
                        <span id="error-link" class="popup__error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__form-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_background-dark popup_open-img">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <img class="popup__img">
            <h2 class="popup__title-img"></h2>
        </div>
    </div>
    <template class="template-img">
        <li class="container__content">
            <img class="container__img" src="/" alt="">
            <div class="container__info">
                <h2 class="container__title"></h2>
                <button type="button" class="container__button-like" aria-label="лайк"><img
                        class="container__button-img" alt="лайк" src="./image/serdechko.svg"></button>
            </div>
            <button type="button" class="container__delete-button"><img class="container__delete-button-img"
                    alt="кнопка удаления" src="./image/yrna.svg"></button>
        </li>
    </template>
    <script type="module" src="./js/index.js" defer></script>
</body>

</html>
