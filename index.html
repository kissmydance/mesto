<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__img" src="./image/mesto.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/avatar.png">
            <div class="profile__user">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button link" href="#"><img class="profile__img" src="./image/карандаш.svg"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button link" href="#"><img class="profile__add-img" src="./image/+.svg"></button>
        </section>
        <section class="elements">
            <ul class="elements__content">
                <li class="element">
                    <img class="element__img" src="./image/Карачаевск.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button link" href="#"><img class="element__img" src="./image/serdechko.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./image/гора Эльбрус.png" alt="гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button link" href="#"><img class="element__img" src="./image/serdechko.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./image/Домбай.png" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button link" href="#"><img class="element__img" src="./image/serdechko.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./image/гора Эльбрус.png" alt="гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button link" href="#"><img class="element__img" src="./image/serdechko.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./image/Домбай.png" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button link" href="#"><img class="element__img" src="./image/serdechko.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./image/Карачаевск.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__button link" href="#"><img class="element__img" src="./image/serdechko.svg"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">&copy; Mesto Russia 2023</h2>
    </footer>
    <section class="popup">
        <div class="popup__content"></div>
    </section>
</body>

</html>
